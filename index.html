<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HectorScripts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .post {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .post h2 {
      margin-top: 0;
      color: #222;
    }

    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    footer a {
      color: #ff4d4d;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>HectorScripts</h1>
    <nav>
      <a href="https://www.youtube.com/@HectorScripts-gg" target="_blank">Canal no YouTube</a>
    </nav>
  </header>

  <main>
    <div class="post">
      <h2>Post de Exemplo 1</h2>
      <p>Esse é um exemplo de post. Você pode falar sobre novidades, tutoriais ou atualizações aqui.</p>
    </div>

    <div class="post">
      <h2>Post de Exemplo 2</h2>
      <p>Mais um espaço para compartilhar conteúdos interessantes para sua comunidade.</p>
    </div>
  </main>

  <footer>
    <p>© 2025 HectorScripts | <a href="https://www.youtube.com/@HectorScripts-gg" target="_blank">YouTube</a></p>
  </footer>
</body>
</html>
